<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Korpa</h1>

  <div *ngIf="cartItems.length === 0" class="text-gray-600">
    Vaša korpa je prazna
  </div>

  <div *ngIf="cartItems.length > 0">
    <div class="grid grid-cols-1 gap-6 mb-6">
      <div
        *ngFor="let item of cartItems"
        class="flex border p-4 rounded-lg shadow"
      >
        <img
          [src]="item.imgSrc"
          alt="{{ item.title }}"
          class="w-24 h-24 object-cover rounded mr-4"
        />
        <div class="flex-1">
          <h2 class="text-xl font-bold text-gray-800">{{ item.title }}</h2>
          <p class="text-gray-600">Količina: {{ item.quantity }}</p>
          <p class="text-gray-800 font-bold">{{ item.price }} KM/kom</p>
        </div>
        <div class="flex items-center">
          <p class="text-xl font-bold text-gray-800">
            {{ item.price * item.quantity }} KM
          </p>
        </div>
      </div>
    </div>

    <div class="text-right text-2xl font-bold text-gray-800">
      Ukupno: {{ getTotalPrice() }} KM
    </div>

    <div class="mt-6 text-right">
      <button mat-raised-button color="primary">Nastavi kupnju</button>
    </div>
  </div>
</div>
