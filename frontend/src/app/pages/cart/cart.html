<div class="container mx-auto p-4 sm:p-6 max-w-full overflow-x-hidden">
  <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-6">
    Korpa
  </h1>

  <div *ngIf="cartItems.length === 0" class="text-gray-600">
    Vaša korpa je prazna
    <div class="mt-4">
      <button mat-raised-button color="primary" routerLink="/">
        Nastavi kupnju
      </button>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div class="grid grid-cols-1 gap-4 sm:gap-6 mb-4 sm:mb-6">
      <div
        *ngFor="let item of cartItems"
        class="flex flex-col sm:flex-row items-start sm:items-center gap-3 sm:gap-4 border p-3 sm:p-4 rounded-lg shadow"
      >
        <img
          [src]="item.imgSrc"
          [alt]="item.title"
          class="w-20 h-20 sm:w-24 sm:h-24 object-cover rounded"
        />

        <div class="flex-1 w-full">
          <div class="flex items-start justify-between gap-2 sm:gap-3">
            <div>
              <h2 class="text-lg sm:text-xl font-bold text-gray-800">
                {{ item.title }}
              </h2>
              <p class="text-sm sm:text-base text-gray-600">
                {{ item.price | number : "1.2-2" }} KM/kom
              </p>
            </div>
          </div>

          <div class="mt-2 sm:mt-3 flex items-center gap-2">
            <button
              mat-icon-button
              aria-label="Smanji količinu"
              (click)="decreaseQuantity(item)"
              class="scale-90 sm:scale-100"
            >
              <mat-icon>remove</mat-icon>
            </button>

            <input
              type="number"
              class="w-16 sm:w-20 border rounded px-2 py-1 text-center text-sm sm:text-base"
              min="1"
              [(ngModel)]="item.quantity"
              (change)="updateQuantity(item.id, item.quantity)"
            />

            <button
              mat-icon-button
              aria-label="Povećaj količinu"
              (click)="increaseQuantity(item)"
              class="scale-90 sm:scale-100"
            >
              <mat-icon>add</mat-icon>
            </button>

            <span class="ml-2 sm:ml-3 text-sm sm:text-base text-gray-600"
              >Količina: {{ item.quantity }}</span
            >
          </div>
        </div>

        <div
          class="sm:ml-auto flex items-center justify-between sm:justify-center w-full sm:w-auto px-0 sm:px-4"
        >
          <p class="text-lg sm:text-xl font-bold text-gray-800">
            {{ item.price * item.quantity | number : "1.2-2" }} KM
          </p>
          <button
            mat-icon-button
            color="warn"
            aria-label="Ukloni stavku"
            (click)="removeItem(item.id)"
            class="ml-2"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div
      class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 sm:gap-4"
    >
      <div class="text-xl sm:text-2xl font-bold text-gray-800">
        Ukupno: {{ getTotalPrice() | number : "1.2-2" }} KM
      </div>

      <div
        class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-3 w-full sm:w-auto"
      >
        <button
          mat-stroked-button
          color="warn"
          (click)="clearCart()"
          class="w-full sm:w-auto"
        >
          Isprazni korpu
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="checkout()"
          class="w-full sm:w-auto"
        >
          Plaćanje
        </button>
      </div>
    </div>

    <div class="mt-4 sm:mt-6">
      <button mat-button routerLink="/">Nastavi kupnju</button>
    </div>
  </div>
</div>
