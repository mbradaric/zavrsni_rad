<div
  class="flex flex-col items-center justify-center p-6 bg-gray-100 min-h-[calc(100vh-4rem)]"
>
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Kontaktiraj nas</h2>

  <mat-card class="w-full max-w-lg shadow-lg">
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="w-full">
          <mat-label>Ime</mat-label>
          <input matInput formControlName="name" placeholder="Ime" required />
          <mat-error *ngIf="contactForm.get('name')?.hasError('required')">
            Ime je obavezno
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Email"
          />
          <mat-error *ngIf="contactForm.get('email')?.hasError('required')">
            Email je obavezan
          </mat-error>
          <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
            Molimo unesite ispravnu email adresu
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Poruka</mat-label>
          <textarea
            matInput
            rows="4"
            formControlName="message"
            placeholder="Poruka"
          ></textarea>
          <mat-error *ngIf="contactForm.get('message')?.hasError('required')">
            Poruka je obavezna
          </mat-error>
        </mat-form-field>

        <div class="flex justify-end mt-4">
          <button mat-raised-button color="primary" type="submit">
            Po≈°alji poruku
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
