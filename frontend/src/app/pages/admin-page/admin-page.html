<div
  class="flex items-center justify-center min-h-[calc(100vh-4rem)] bg-gray-100"
>
  <mat-card class="w-full max-w-5xl p-6">
    <mat-card-title class="text-2xl font-bold mb-6"
      >Upravljanje artiklima</mat-card-title
    >

    <table mat-table [dataSource]="articles" class="w-full">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">Naziv</th>
        <td mat-cell *matCellDef="let article">{{ article.title }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">Cijena</th>
        <td mat-cell *matCellDef="let article">{{ article.price }} KM</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">
          Kategorija
        </th>
        <td mat-cell *matCellDef="let article">{{ article.category }}</td>
      </ng-container>

      <ng-container matColumnDef="subcategory">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">
          Podkategorija
        </th>
        <td mat-cell *matCellDef="let article">{{ article.subcategory }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">Akcije</th>
        <td mat-cell *matCellDef="let article" class="space-x-2">
          <button
            mat-stroked-button
            color="primary"
            (click)="editArticle(article)"
          >
            Uredi
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteArticle(article.id)"
          >
            Ukloni
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
