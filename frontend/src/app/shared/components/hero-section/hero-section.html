<div
  class="hero-container flex flex-col items-center justify-center text-center p-0 overflow-hidden"
>
  <img
    src="/images/pocetna.png"
    alt="Sofa"
    class="sofa-image w-full h-auto object-cover"
  />
  <div
    class="search-container flex items-center bg-gray-100 rounded-full px-3 sm:px-4 py-2 my-3 sm:my-5 w-[90%] sm:w-[80%] md:w-1/2 lg:w-1/3 mx-4"
  >
    <button mat-icon-button class="flex items-center">
      <mat-icon class="text-gray-500">menu</mat-icon>
    </button>
    <input
      type="text"
      placeholder="PretraÅ¾i"
      class="bg-transparent border-none outline-none ml-2 sm:ml-3 flex-grow text-gray-700 h-7 text-sm sm:text-base"
      [(ngModel)]="searchTerm"
      (keydown.enter)="onSearch()"
    />
    <button mat-icon-button class="flex items-center" (click)="onSearch()">
      <mat-icon class="text-gray-500">search</mat-icon>
    </button>
  </div>
</div>
